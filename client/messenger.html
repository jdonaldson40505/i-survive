<!DOCTYPE html>
<link rel='stylesheet' href='messenger.css'>
<script src='messenger.js'></script>

<body>

    <div class="sidebar">
        <h1 class='logo'>I-Survive</h1>
        <h3 style='padding-left:30px;'>Resources:</h3>
        <div class='resource'>
            <p>National Hotline: 800-273-8255</p>
            <a class="hotlineButton" href="https://suicidepreventionlifeline.org/talk-to-someone-now/">Talk with someone now</a>
        </div>
    </div>

    <!-- Blank container that will be filled with messages. -->
    <div id="messageContainer">
    </div>
    
    <!-- "Send Message" bar. -->
    <form id="messageInput">
        <input class='textbox' type="text" id="messageBox" placeholder='Type your message here.'>
        <button  type="button" onclick="sendMessage()">SEND</button>
    </form>
    <!--

</body>
