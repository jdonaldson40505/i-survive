<!DOCTYPE html>
<link rel='stylesheet' href='messenger.css'>

<head>
    <title>I-Survive Chat.</title>
    <meta charset="utf-8">
    <script type='module' src='../javascripts/firebase.js'></script>
</head>

<body>
    <div class="sidebar">
        <h1 class='logo'>I-Survive</h1>
        <li id='resourceList'>
            <h3 style='padding-left:30px;'>Resources:</h3>
            <div class='resource'>
                <p>National Hotline: 800-273-8255</p>
                <a class="hotlineButton" href="https://suicidepreventionlifeline.org/talk-to-someone-now/" target='_blank'>Talk with someone now.</a>
            </div>
        </li>
    </div>

    <!-- Blank container that will be filled with messages. -->
    <div id="messageContainer">
    </div>
    
    <!-- "Send Message" bar. -->
    <form id="messageInput">
        <input class='textbox' type="text" id="messageBox" placeholder='Type your message here.'>
        <button  id='sendButton' type="button" onclick="sendMessage()">SEND</button>
    </form>
    <!--
    <input type="checkbox" id="localUser">
    -->
</body>
