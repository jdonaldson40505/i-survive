<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="hackathonn_index.css">
    <link rel="stylesheet" href="createUser.css">
    <script type="module" src="/javascripts/signIn.js"></script>
<title>Welcome to Project</title>
</head>
<body>

    <div class="welcomebanner">
<h1>Welcome to Project</h1>
</div>


<div class="indexbox">
    <h1>Start Here</h1>

    <button onclick="openModal()" class="button1">
        Sign In!
      </button>
      <div class="or"><p>Or</p></div>
<button onClick= "location.href='createUser.html'" class="button2">
    Create an Account!
  </button>
</div>

<div id="popup" class='modal'>
  <h2>Sign In</h2>
  <form id='Modal_form' class="modal_content">
    <div>
      <hr>
        <label for="email"><b>Email</b></label>
        <input id='email' class='textInput' type="text" placeholder="Enter Email ex:Email@gmail.com" required>
        <label for="email"><b>Password</b></label>
        <input id='password' class='textInput' type="password" placeholder="password" required>
    </div>
    <div class = 'wrapper'id= 'buttonWrapper'>
        <button id="btn-register" class="signupbtn" type="button">Submit</button>
        <button id="cancel" class="cancelbtn" type="button" onclick="closeModal()">Back</button>
    </div>
  </form>
  <script>
    function openModal()
    {
      document.getElementById('popup').style.display='block';
    }
    function closeModal()
    {
      document.getElementById('popup').style.display='None'
    }
  </script>
</div>
</body>
</html>
